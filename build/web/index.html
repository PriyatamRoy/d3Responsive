    <body data-ng-app="d3App"> 

        <div class="row">
            <div class="col-md-1"></div>

                <div data-ng-controller="d3LineController as ctrl">

            </div>
            <div class="col-md-5">
                <div data-ng-controller="d3BarController as ctrl"> 
                    <span ng-show='title'>{{title}}</span> 
                    <d3-bars data="barData"></d3-bars>
                </div>
            </div>

            <div class="col-md-1"></div>
        </div>
        <div class="row"></div>
        <div class="row"></div>
